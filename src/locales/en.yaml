  ${+token.res['can_take_back_ownership'] ? '⚠️' : '✅'} Regain Ownership: *${+token.res['can_take_back_ownership'] ? 'Yes' : 'No'}*
  ${+token.res['hidden_owner'] ? '⚠️' : '✅'} Hidden Ownership: *${+token.res['hidden_owner'] ? 'Yes' : 'No'}*
  ${+token.res['is_proxy'] ? '⚠️' : '✅'} Proxy Contract: *${+token.res['is_proxy'] ? 'Yes' : 'No'}*
  ️${+token.res['is_anti_whale'] ? '⚠️' : '✅'} Anti Whale: *${+token.res['is_anti_whale'] ? 'Yes' : 'No'}*
