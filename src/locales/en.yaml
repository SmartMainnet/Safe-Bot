  ${+token.res['is_blacklisted'] ? '⚠️' : '✅'} Blacklist: *${+token.res['is_blacklisted'] ? 'Yes' : 'No'}*
  ${+token.res['is_mintable'] ? '⚠️' : '✅'} Mintable: *${+token.res['is_mintable'] ? 'Yes' : 'No'}*
  ${+token.res['trading_cooldown'] ? '⚠️' : '✅'} Trading Cooldown: *${+token.res['trading_cooldown'] ? 'Yes' : 'No'}*
  ${+token.res['transfer_pausable'] ? '⚠️' : '✅'} Trading Pausable: *${+token.res['transfer_pausable'] ? 'Yes' : 'No'}*
  ${+token.res['slippage_modifiable'] ? '⚠️' : '✅'} Tax Modifiable: *${+token.res['slippage_modifiable'] ? 'Yes' : 'No'}*
  ${+token.res['is_whitelisted'] ? '⚠️' : '✅'} Whitelist: *${+token.res['is_whitelisted'] ? 'Yes' : 'No'}*

